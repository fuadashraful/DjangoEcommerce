{% extends 'base.html' %}
{% load static %}

{%block CSS %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock CSS%}

{% block content%}

 <div class="loginform section group card">

    <div class="form jumbotron">
        <h2>Login at Sodai </h2>
     <form method="post" class="">
        {% csrf_token %}
        {%for field in userform %}

       <label>  {{field.label}}</label>
        <br>
        {{field}}<br>
        {% endfor %}
         
        <button type="submit">Login </button>
     </form>
    </div>
 </div>
 
{% endblock content %}
