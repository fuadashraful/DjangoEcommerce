{% extends 'base.html'%}
{% load static %}
{%block CSS %}
<link rel="stylesheet" href="{% static 'css/product.css'%}">
{% endblock CSS%}


{% block content%}
  <!-- Display product from database -->
<div class="products">
  <div class="product-grid section group">
    {% for item in product %}
    <div class="col one_of_four card productItem">
      <span>{{item.name}}</span>
      <img class="productImg" src="../../..{{item.image.url}}" >
       
      <span>Previous <del> 11545</del></span>
      <span>Price {{item.price}}</span>
      <div class="grid-btn group section">
        <div class="col one_of_two"><button class="add-to-bag" data-id="{{item.id}}"><i class="fas fa-cart-plus"></i>Bag</button></div>  
       <a href="#">  <div class="col one_of_two"><button><i class="fas fa-list"></i>Details</button></div> </a>
      </div>
      
    </div>
 
    {% endfor %}
 
 

  </div>
</div>

{% endblock content %}


{%block JS %}
<script src="{% static 'js/product.js' %}"></script>
{% endblock JS%}
