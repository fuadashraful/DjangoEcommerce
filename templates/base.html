{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title %}Shodai Online Shop {% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- fontawsome cdn -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {%block CSS %}
    {% endblock CSS%}
</head>
<body>

    <div class="navbarAndSearch">
     <div class="navbar mt-2">
         <ul class="left-ul">
             <li><a href="#">Seller Center</a></li>
             <li><a href="#">Follow us on </a> </li>
             <li><a class="social-links fb" href="#"><i class="fa fa-facebook"></i></a></li>
             <li><a class="social-links instagram" href="#"><i class="fa fa-instagram"></i></a></li>
             <li><a class="social-links twitter" href="#"><i class="fa fa-twitter"></i></a></li>
         </ul>

         <ul class="right-ul">
            <li><a href="#"><i class="fa fa-bell"></i>Notification</a></li>
            <li><a href="#"><i class="fa fa-question"></i>Help</a></li>
            <li><a href="{% url 'signup'%}"><i class="fa fa-user-plus"></i>Sign Up</a></li>
            <li><a href="#"><i class="fa fa-user"></i>Login</a></li>
         </ul>
     </div>
    </div>
    
    {% block content%}
   <h1>This is base page </h1>
   
    {% endblock content %}

    <!-- bootstrap js  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--ion-icon cdn-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
